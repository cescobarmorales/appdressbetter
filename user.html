<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del Perfil - App Dress Better</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/categorias.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo" aria-label="Logo Corporativo">
                    <img src="img/logoApp.png" alt="Logo Corporativo" width="40" height="40">
                </div>
                <nav class="nav-menu" aria-label="Menú principal">
                    <a href="index.html" class="back-button" aria-label="Volver a la página principal">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <div class="profile-config-container">
                <h1 class="profile-config-title">Configuración del Perfil</h1>
                <form class="profile-config-form">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label for="style">Estilo de Vestimenta Preferido</label>
                        <select id="style" name="style" required>
                            <option value="">Selecciona un estilo</option>
                            <option value="formal">Formal</option>
                            <option value="deportivo">Deportivo</option>
                            <option value="urbano">Urbano</option>
                            <option value="fiestas">Fiestas</option>
                            <option value="montaña">Montaña</option>
                            <option value="playa">Playa</option>
                        </select>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="notifications" name="notifications">
                        <label for="notifications">Recibir notificaciones de nuevas recomendaciones</label>
                    </div>
                    <button type="submit" class="submit-button">Guardar Cambios</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
